<!DOCTYPE html>
<html lang="en" ng-app="app1">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">

  <title>Walmart Retails</title>

  <link href="css/style.default.css" rel="stylesheet">

</head>

<body class="signin" ng-controller="tasksController">


<section>
  
    <div class="signinpanel">
        
        <div class="row">
            
          <div class="col-md-7">
                
            <div class="signin-info">
            <div class="logopanel">
        <!--<h1><span>[</span> bracket <span>]</span></h1>-->
		<img src="images/logo.svg" alt="Walmart Labs Logo" height="100%" width="100%">
    		</div>
                
              <div class="mb20"></div>
			</div>
            
          </div><!-- col-sm-7 -->
            
            <div class="col-md-5">
                
                <form>
                    <h4 class="nomargin">Sign In</h4>
                    <p class="mt5 mb20">Login to access your account.</p>
                
                    <input type="text" ng-model="userId" class="form-control uname" placeholder="Username" />
                    <input type="password" ng-model="password" class="form-control pword" placeholder="Password" />
                    <a href=""><small>Forgot Your Password?</small></a>
                    <button class="btn btn-success btn-block" ng-click="signIn()">Sign In</button>
                    
                </form>
          </div><!-- col-sm-5 -->
            
        </div><!-- row -->
        
      <div class="signup-footer">
        <div class="pull-left">&copy; 2018 | All Rights Reserved |Walmart Labs </div>
</div>
        
    </div><!-- signin -->
  
</section>

<script src="js/angular.min.js"></script>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery-migrate-1.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>
<script src="js/jquery.sparkline.min.js"></script>
<script src="js/jquery.cookies.js"></script>

<script src="js/toggles.min.js"></script>
<script src="js/retina.min.js"></script>

<script src="js/custom.js"></script>
<script>
    jQuery(document).ready(function(){
        
        // Please do not use the code below
        // This is for demo purposes only
        var c = jQuery.cookie('change-skin');
        if (c && c == 'greyjoy') {
            jQuery('.btn-success').addClass('btn-orange').removeClass('btn-success');
        } else if(c && c == 'dodgerblue') {
            jQuery('.btn-success').addClass('btn-primary').removeClass('btn-success');
        } else if (c && c == 'katniss') {
            jQuery('.btn-success').addClass('btn-primary').removeClass('btn-success');
        }
    });
</script>
<script>
        var app1 = angular.module('app1', []);
        app1.controller('tasksController', function($scope, $http) {
        	 $scope.signIn = function () {
              	
       			 var data1 = {
       				 "userId": $scope.userId,
                   	 "fullName": "",
                   	 "emailId": "",
                   	 "password": $scope.password,
                     "role": ""
                 };
       			 alert(data1.userId);
              		$http({
              			method:"POST",
              			url:"users/login/",
              			data: data1,
              			headers : {
       	                    'Content-Type': 'application/json'
       	                }
              		}).then(function(response){alert(response);
              			$scope.PostDataResponse = response.data;
              			if(response.data!="No")
              				if(response.data=="Admin")
              					location.href="AdminHome.html?id="+data1.userId;
              				else
              					location.href="UserHome.html?id="+data1.userId;
              		}, function(response){
              			$scope.PostDataResponse="Not submitted completely";
              			alert("Error in saving new user");
              		});
                };

          });
    
     </script>
</body>
</html>
